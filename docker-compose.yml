version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shuttle-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - shuttle-network
    restart: unless-stopped

  # PostgreSQL with PostGIS extension for spatial queries
  postgres:
    image: postgis/postgis:15-3.3
    container_name: shuttle-postgres
    environment:
      POSTGRES_USER: shuttle_user
      POSTGRES_PASSWORD: shuttle_pass
      POSTGRES_DB: shuttle_routing
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shuttle_user -d shuttle_routing"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shuttle-network

  # OSRM Routing Engine - for real-world road network calculations (CAR)
  osrm-backend:
    image: osrm/osrm-backend:latest
    container_name: shuttle-osrm
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    command: osrm-routed --algorithm mld /data/map.osrm
    depends_on:
      osrm-prepare:
        condition: service_completed_successfully
    networks:
      - shuttle-network
    restart: unless-stopped

  # OSRM Data Preparation Service for CAR (runs once)
  osrm-prepare:
    image: osrm/osrm-backend:latest
    container_name: shuttle-osrm-prepare
    volumes:
      - ./osrm-data:/data
    entrypoint: /bin/bash
    command: >
      -c "
        if [ ! -f /data/map.osrm.mldgr ]; then
          echo 'Preparing OSRM data for car...';
          if [ -f /data/map.osm.pbf ]; then
            osrm-extract -p /opt/car.lua /data/map.osm.pbf &&
            osrm-partition /data/map.osrm &&
            osrm-customize /data/map.osrm;
          else
            echo 'ERROR: map.osm.pbf not found in /data directory';
            echo 'Please download OSM data first. See README.md for instructions.';
            exit 1;
          fi
        else
          echo 'OSRM data already prepared, skipping...';
        fi
      "
    networks:
      - shuttle-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shuttle-backend
    environment:
      DATABASE_URL: postgresql://shuttle_user:shuttle_pass@postgres:5432/shuttle_routing
      OSRM_URL: http://osrm-backend:5000
      ORS_API_KEY: ${ORS_API_KEY:-}
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000,http://roadmap.alcom.dev,https://roadmap.alcom.dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - employee_photos:/app/uploads/photos
    networks:
      - shuttle-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shuttle-frontend
    environment:
      REACT_APP_API_URL: ""
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - shuttle-network
    restart: unless-stopped

volumes:
  postgres_data:
  employee_photos:

networks:
  shuttle-network:
    driver: bridge
